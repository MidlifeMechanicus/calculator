<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <span>Midlife Mechanicus</span>
        <nav>
            <ul>
                <li><a href="https://www.linkedin.com/in/midlife-mechanicus/">Linked In</a></li>
                <li><a href="https://x.com/MidlifeMechanus">X</a></li>
                <li><a href="https://github.com/MidlifeMechanicus">GitHub</a></li>
            </ul>
        </nav>
    </header>


    <div id="calculatorContainer">
        <div id="displayContainer">
            <div id="calculationDisplay">  
            </div>
            
            <div id="inputDisplay">
            </div>
        </div>

        <div id="keyPad">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btn/" class="operatorButton">/</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn*" class="operatorButton">*</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn-" class="operatorButton">-</button>
            <button id="btn0">0</button>
            <button id="btnDot">.</button>
            <button id="btn+" class="operatorButton">+</button>
        </div>

        <div id="specialKeyContainer">
            <button id="btnClear">Clear</button>
            <button id="btnEql" class="operatorButton">=</button>
        </div>
    </div>

    <footer>
        <a href="https://github.com/MidlifeMechanicus/calculator/blob/main/README.md">About this project</a>
    </footer>

</body>
</html>
