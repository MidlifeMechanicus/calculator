<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="displayContainer">
        <div id="display">
            <p>dummy text for testing</p>
        </div>
    </div>

    <div id="specialRow">
        <button>Clear</button>
    </div>

    <div id="keyPad">
        <div id="numeralContainer">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="btn1">1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>=</button>
        </div>

        <div id="operatorContainer">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
        </div>
    </div>

</body>
</html>
